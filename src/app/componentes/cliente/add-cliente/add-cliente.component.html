<div class="container col-md-6">
    <div class="card-header">
        <h3>Agregar Clientes</h3>
    </div>
    <div class="card-body">
        <form action="">
            <div class="form-group">
                <label for="">DNI:</label>
                <input type="text" [(ngModel)]="regCliente.dni" name="dni" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Nombres:</label>
                <input type="text" [(ngModel)]="regCliente.nombres" name="nombres" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Apellido Paterno:</label>
                <input type="text" [(ngModel)]="regCliente.apePaterno" name="apePaterno" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Apellido Materno:</label>
                <input type="text" [(ngModel)]="regCliente.apeMaterno" name="apeMaterno" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Fecha de Nacimiento:</label>
                <input type="text" [(ngModel)]="regCliente.fechaNacimiento" name="fechaNacimiento" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Email:</label>
                <input type="text" [(ngModel)]="regCliente.email" name="email" class="form-control">
            </div>
            <button (click)="guardar(regCliente)" class="btn btn-danger">Guardar</button>
        </form>
    </div>
</div>

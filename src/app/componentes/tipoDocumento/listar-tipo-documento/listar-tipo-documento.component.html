<h1 style="text-align: center;">LISTA DE TIPO DE DOCUMENTOS</h1>
<button (click)="nuevo()" class="btn btn-warning">Agregar</button>
<br><br>
<table class="container" style="width: 30%;">
    <thead>
        <tr>
            <th style="border: 1px solid darkgray; text-align: center;">Codigo</th>
            <th style="border: 1px solid darkgray; text-align: center;">DESCRIPCION</th>
            <th style="border: 1px solid darkgray; text-align: center;">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tipoDocumento of tipoDocumentos" style="border: 1px solid darkgray; text-align: center;">
            <td style="border: 1px solid darkgray;">{{tipoDocumento.idTipoDocumento}}</td>
            <td style="border: 1px solid darkgray;">{{tipoDocumento.descripcion}}</td>
            <td style="text-align: center;">
                <button (click)="editar(tipoDocumento)" class="btn btn-warning">Editar</button>
                <button (click)="eliminar(tipoDocumento)" class="btn btn-danger">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
<br>

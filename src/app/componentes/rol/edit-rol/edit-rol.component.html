<div class="container col-md-6">
    <div class="card-header">
        <h3>Actualizar Roles</h3>
    </div>
    <div class="card-body">
        <form action="">
            <div class="form-group">
                <label for="">ROLE:</label>
                <input type="text" [(ngModel)]="regRol.role" name="role" class="form-control">
            </div>
            <div class="form-group">
                <label for="">STATUS:</label>
                <input type="text" [(ngModel)]="regRol.status" name="status" class="form-control">
            </div>
            <button (click)="actualizar(regRol)" class="btn btn-danger">Actualizar</button>
        </form>
    </div>
</div>

<div class="container col-md-6">
    <div class="card-header">
        <h3>Actualizar Marcas</h3>
    </div>
    <div class="card-body">
        <form action="">
            <div class="form-group">
                <label for="">DESCRIPCION:</label>
                <input type="text" [(ngModel)]="regMarca.des_marca" name="des_marca" class="form-control">
            </div>
            <button (click)="actualizar(regMarca)" class="btn btn-danger">Actualizar</button>
        </form>
    </div>
</div>

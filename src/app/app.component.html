<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Advance</title>
</head>

<body>

  <mat-toolbar color="primary" *ngIf="loginService.isLogged()">
    <button mat-icon-button class="example-icon" (click)="sidenav.toggle()" >
      <mat-icon>menu</mat-icon>
    </button>
    <span>System Solutions</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="cerrarSesion()">
        <mat-icon>dialpad</mat-icon>
        <span>Cerrar Sesi√≥n</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container [ngClass]="loginService.isLogged() ? 'container-fix' : 'full-container'">
    <mat-sidenav #sidenav>
      <!-- <img class="logo" src="../assets/logo.jpeg" alt=""> -->

      <button mat-button (click)="sidenav.toggle()" [routerLink]="['/cliente']" class="button-span">
        <span>Clientes</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-button (click)="sidenav.toggle()" [routerLink]="['/vehiculo']"  class="button-span">
        <span>Vehiculos</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-button (click)="sidenav.toggle()" [routerLink]="['/tipovehiculo']"  class="button-span">
        <span>Tipo de Vehiculos</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-button (click)="sidenav.toggle()"  [routerLink]="['/marca']"  class="menu-button">
        <span>Marcas</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-button (click)="sidenav.toggle()"  [routerLink]="['/estacionamiento']"  class="button-span">
        <span>Estacionamientos</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-button (click)="sidenav.toggle()" [routerLink]="['/tipodocumento']" class="button-span">
        <span>Tipos de Documento</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-button (click)="sidenav.toggle()"  [routerLink]="['/usuario']" class="button-span">
        <span>Usuarios</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-button (click)="sidenav.toggle()"  [routerLink]="['/rol']" class="button-span">
        <span>Roles</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-button (click)="sidenav.toggle()" [routerLink]="['/tarifario']" class="button-span">
        <span>Tarifario</span>
      </button>
      <mat-divider></mat-divider>
    </mat-sidenav>
    <mat-sidenav-content [ngClass]="loginService.isLogged() ? 'container-logged' : 'container-login'">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>


</body>

</html>

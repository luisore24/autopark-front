<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="content">

    <mat-card-title>Clientes</mat-card-title>

    <!-- mat-form-field appearance="fill">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese una marca" #input>
    </mat-form-field> -->


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="apePaterno">
        <th mat-header-cell *matHeaderCellDef> A.PATERNO </th>
        <td mat-cell *matCellDef="let element"> {{element.apePaterno}} </td>
      </ng-container>
      <ng-container matColumnDef="apeMaterno">
        <th mat-header-cell *matHeaderCellDef> A.MATERNO </th>
        <td mat-cell *matCellDef="let element"> {{element.apeMaterno}} </td>
      </ng-container>
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef> NOMBRES </th>
        <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
      </ng-container>
      <ng-container matColumnDef="tipoDocumentoDTO">
        <th mat-header-cell *matHeaderCellDef> TIPO DOC. </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoDocumentoDTO.descripcion}} </td>
      </ng-container>
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef> DNI </th>
        <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> EMAIL </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openDialog(element)">
            <mat-icon >edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="delete(element.id)">
            <mat-icon >delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No existe data</td>
      </tr>
    </table>

    <div class="button-add">
      <button mat-fab color="accent" (click)="openDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>

  </div>
</body>

</html>

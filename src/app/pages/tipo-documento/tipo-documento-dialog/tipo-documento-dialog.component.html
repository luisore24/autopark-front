<h1 mat-dialog-title>Tipo Documento</h1>

<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Tipo Documento</mat-label>
    <input matInput [(ngModel)]="tipoDocumento.descripcion">
  </mat-form-field>



</div>
<div mat-dialog-actions>
  <button mat-button color="accent" (click)="cancel()">Cancelar</button>
  <button mat-button color="primary" (click)="save()" cdkFocusInitial>Ok</button>
</div>

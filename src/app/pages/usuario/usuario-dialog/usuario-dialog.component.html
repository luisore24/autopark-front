<h1 mat-dialog-title>Usuario</h1>

<div mat-dialog-content>

  <mat-form-field appearance="fill">
    <mat-label>Nmbres</mat-label>
    <input matInput [(ngModel)]="usuario.name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Apellidos</mat-label>
    <input matInput [(ngModel)]="usuario.lastname">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tipo Documento</mat-label>
    <mat-select [compareWith]="compareTipoDocumento" placeholder="Documento" [(ngModel)]="usuario.tipoDocumentoDTO">
      <mat-option *ngFor="let doc of tDocumento;" [value]="doc">
        {{ doc.descripcion }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Nro Documento</mat-label>
    <input matInput [(ngModel)]="usuario.nroDocumento">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Correo</mat-label>
    <input matInput [(ngModel)]="usuario.correo">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Telefono</mat-label>
    <input matInput [(ngModel)]="usuario.telefono">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Rol</mat-label>
    <mat-select [compareWith]="compareRoles" placeholder="Rol" [(ngModel)]="usuario.rolDTO">
      <mat-option *ngFor="let rol of roles" [value]="rol">
        {{ rol.role }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Usuario</mat-label>
    <input matInput [(ngModel)]="usuario.username">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Contrase√±a</mat-label>
    <input type ="password" matInput [(ngModel)]="usuario.password">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button color="accent" (click)="cancel()">Cancelar</button>
  <button mat-button color="primary" (click)="save()" cdkFocusInitial>Ok</button>
</div>

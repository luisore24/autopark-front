<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="content">

    <mat-card-title>Registro de Ingresos</mat-card-title>

<!--     <div class="button-add">
      <button mat-fab color="accent" (click)="openDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
 -->

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="clienteDTO">
        <th mat-header-cell *matHeaderCellDef> CLIENTE</th>
        <td mat-cell *matCellDef="let element"> {{element.clienteDTO.nombres}} {{element.clienteDTO.apePaterno}} {{element.clienteDTO.apeMaterno}}</td>
      </ng-container>
      <ng-container matColumnDef="fechaParqueo">
        <th mat-header-cell *matHeaderCellDef> FECHA </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaParqueo | date:'dd-MM-yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openDialog(element)">
            <mat-icon >visibility</mat-icon>
          </button>
        </td>
      </ng-container>
<!--
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estatus </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No existe data</td>
      </tr>
    </table>

  </div>
</body>

</html>
